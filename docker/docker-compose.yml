version: "3.8"

services:
  n8n:
    image: n8nio/n8n:2.1.1
    container_name: tradimedika_n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Paris
      - TZ=Europe/Paris
      - N8N_EDITOR_BASE_URL=http://localhost:5678
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/exports:/exports
      - C:\Users\Mazel\Desktop\code\Projects\tradimedika\src\data:/home/node/.n8n-files/data:ro
    networks:
      - tradimedika_network

volumes:
  n8n_data:

networks:
  tradimedika_network:
    driver: bridge
